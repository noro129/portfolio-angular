<div class="container">
    <div class="menu-button" (click)="menuToggle()">
        <div class="dash"></div>
    </div>
    <div class="date-time">
        <div class="time">{{time}}</div>
        <div class="date">
            <div class="dateDay">{{dateDay}}</div>
            <div class="dateMonth">{{dateMonth}}</div>
            <div class="dateYear">{{dateYear}}</div>
        </div>
    </div>
    <div class="menu" [ngClass]="{'show-menu' : showMenu}">
    </div>
</div>
