<div class="container">
    <div class="control-buttons">
        <div class="restore-button">restore<img src="restore-icon.png" class="icon" alt="restore icon"/></div>
        <div class="delete-button">delete<img src="delete-icon.png" class="icon" alt="delete icon"/></div>
    </div>
    <div class="deleted-apps">
        <div class="deleted-app" *ngFor="let deletedApp of deletedApps | keyvalue : keepOrder; trackBy: trackByKey" draggable="true" (click)="onClick(deletedApp.key)" [ngClass]="{'focused' : deletedApp.value.focused}">
            <div class="app-icon"><img src="{{deletedApp.value.icon}}" alt="app icon" draggable="false"></div>
            <div class="app-info">
                <div class="app-title">{{deletedApp.value.name}}</div>
                <div class="app-size">0Mb</div>
            </div>
        </div>
    </div>
</div>
