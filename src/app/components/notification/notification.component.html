<div class="container">
    <ng-container *ngFor="let notification of notifications | keyvalue : keepOrder; trackBy: trackByKey">
        <div class="notif-content" [ngStyle]="{'background-color' : notification.value.type === NotifType.Info ? 'var(--color-green)' : notification.value.type === NotifType.Error ? 'var(--color-red)' : 'var(--color-yellow)'}">
            <p class="message">{{notification.value.message}}</p>
        </div>
    </ng-container>
</div>
