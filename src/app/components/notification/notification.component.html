<div class="container">
    <ng-container *ngFor="let notification of notifications | keyvalue : keepOrder; trackBy: trackByKey">
        <div class="notif-content" 
            [ngStyle]="{'--c' : notification.value.type === NotifType.Info ? 'var(--color-green)' : notification.value.type === NotifType.Error ? 'var(--color-red)' : 'var(--color-yellow)'}"
            [attr.symbol]="notification.value.type === NotifType.Info ? 'i' : notification.value.type === NotifType.Error ? 'x' : '!'">
            <p class="message">{{notification.value.message}}</p>
        </div>
    </ng-container>
</div>
