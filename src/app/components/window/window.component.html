<div class="container"
    [ngStyle]="{'min-width': openInstance.windowWidth+'px' , 
                'min-height': openInstance.windowHeight+'px' ,
                'resize' : openInstance.resizeable ? 'both' : 'none',
                'overflow' : openInstance.resizeable ? 'auto' : 'hidden',
                'top': openInstance.positionY+'px', 
                'left': openInstance.positionX+'px', 
                'display' : openInstance.hidden && !openInstance.focusedOn ? 'none' : 'block', 
                'z-index' : openInstance.focusedOn ? '10000' : openInstance.positionZ}"
    #window>
    <div class="header" #header>
        <div class="title">
            <img src="{{icon || openInstance.icon}}" alt="logo" class="icon-logo">
            <p class="name" title="{{openInstance.name}}">{{openInstance.name}}</p>
        </div>
        <span class="dragging-bar" (mousedown)="startDrag($event)" (mouseup)="endDrag()"></span>
        <div class="control-buttons">
            <div class="hide" text="hide" (click)="hide()">&#9660;</div>
            <div class="close" text="close" (click)="close()">X</div>
        </div>
    </div>
    <ng-content></ng-content>

    <div class="context-menu" *ngIf="showContextMenu" #contextmenu>
        <div class="action hide" (click)="hide()"><p class="action-name">hide</p><div class="icon">&#9660;</div></div>
        <div class="action close" (click)="close()"><p class="action-name">close</p><div class="icon">X</div></div>
    </div>
</div>
