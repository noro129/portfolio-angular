<div class="body">
    <div class="left-panel">
        <span class="fs">
            <ng-container *ngFor="let fsc of folderContentStructure | keyvalue : keepOrder; trackBy: trackByKey">
                <app-folders-structure-panel *ngIf="fsc.value.isFolder" [key]="fsc.key" [value]="fsc.value" [openedFolder]="openedFolder" [switchToFolder]="switchToFolder"/>
            </ng-container>
        </span>
    </div>
    <div class="content">
        @if (folder.name === 'Projects') {
            <app-projects></app-projects>
        } @else {
            <app-folder-content [openedFolder]="openedFolder" [switchToFolder]="switchToFolder" [open]="open"/>
        }
    </div>
</div>
