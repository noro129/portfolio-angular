<div class="container" [ngStyle]="{'width': folder.windowWidth+'px' , 'height': folder.windowHeight+'px' ,'top': positionY+'px', 'left': positionX+'px', 'display' : folder.hidden ? 'none' : 'block'}" #folderTab>
    <div class="header">
        <div class="title">
            <img src="{{folder.icon}}" alt="logo" class="icon-logo">
            <p class="name">{{folder.name}}</p>
        </div>
        <span class="dragging-bar" (mousedown)="startDrag($event)" (mouseup)="endDrag()"></span>
        <div class="control-buttons">
            <div class="hide" text="hide" (click)="hide()">&#9660;</div>
            <div class="close" text="close" (click)="close()">X</div>
        </div>
    </div>


    <div class="body">
        <div class="left-panel">
            <div *ngFor="let fs of foldersStructure" class="folders">
                <span class="folder-name"><span class="folder">{{fs.name}}</span><span class="show-sub-folders-button" *ngIf="fs.subContent.length != 0">&gt;</span></span>
                <span *ngIf="fs.subContent.length != 0">
                    <div *ngFor="let subfolder of fs.subContent">
                        <span class="sub-folder-name" [ngClass]="{'opened-folder' : folder.name === subfolder.name}" (click)="changeFolder(subfolder.name)">{{subfolder.name}}</span>
                    </div>
                </span>
            </div>
        </div>
        <div class="content">
            <app-projects *ngIf="folder.name === 'Projects'"></app-projects>
            <app-experience *ngIf="folder.name === 'Experience'"/>
        </div>
    </div>
</div>
