<div class="container" (dragover)="onDragOver($event)" (drop)="onDrop($event)" (contextmenu)="onRightClick($event)">
    <div class="item" *ngFor="let item of openedFolder?.content | keyvalue : keepOrder; trackBy: trackByKey">
        @if(item.value.application.type === AppType.Folder) {
            <app-app-tile
                [app_id]="item.value.application.id"
                [app_name]="item.value.application.displayName"
                [app_ext]="item.value.application.extension"
                [app_icon]="item.value.application.icon"
                [can_delete]="item.value.application.canDelete"
                [deleteWithId]="deleteWithId"
                [setDraggedId]="setDraggedId"
                [editAppName]="editAppNameHandler"
                [copy]="copy"
                [cut]="cut"
                (dblclick)="openItem(item.value)"
                (dragstart)="onDragStart()"
            />
        } @else {
            <app-app-tile 
                [app_id]="item.value.application.id"
                [app_name]="item.value.application.displayName"
                [app_ext]="item.value.application.extension"
                [app_icon]="item.value.application.icon"
                [can_delete]="item.value.application.canDelete"
                [deleteWithId]="deleteWithId"
                [openWithId]="open"
                [setDraggedId]="setDraggedId"
                [editAppName]="editAppNameHandler"
                [copy]="copy"
                [cut]="cut"
                (dragstart)="onDragStart()"
            />
        }
    </div>
</div>
