<div class="container">
    <ng-container *ngIf="stacksMap">
        <app-instances-stack 
        *ngFor="let stack of stacksMap | keyvalue" 
        [stack]="stack.value" class="stack-item"
        [stackId]="stack.key"
        [removeStackElement]="removeStackElement"
        [putInstanceFront]="putInstanceFront"
        [focusOnWindow]="focusOnWindow"
        [removeFocusOnWindow]="removeFocusOnWindow"
        ></app-instances-stack>
    </ng-container>
</div>
