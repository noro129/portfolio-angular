<div class="container">
    <div class="project" [ngClass]="{'slide-right' : slideRight}">
        <app-project [projectName]="projects[projectBeforeIndex].project" [projectDescription]="projects[projectBeforeIndex].description"/>
    </div>
    <div class="project" [ngClass]="{'slide-left' : slideLeft, 'slide-right' : slideRight}">
        <app-project [projectName]="projects[projectIndex].project" [projectDescription]="projects[projectIndex].description"/>
    </div>
    <div class="project" [ngClass]="{'slide-left' : slideLeft}">
        <app-project [projectName]="projects[projectAfterIndex].project" [projectDescription]="projects[projectAfterIndex].description"/>
    </div>
    
    <span class="slide toLeft" (click)="toLeft()">◄</span>
    <span class="slide toRight" (click)="toRight()">►</span>
</div>
